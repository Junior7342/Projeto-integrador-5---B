{% extends "index.html" %}
{% block content %}
<div class="exchange-disk-body">
    <link rel="stylesheet" href="/static/exchange.css">
    <div class="container">
        <div class="info-container">
            <h2>Trocar Discos</h2>
            <form class="form-container" method="post">
                <label for="from_disk_id">ID do Seu Disco:</label>
                <input type="number" id="from_disk_id" name="from_disk_id" required>
                <label for="to_disk_id">ID do Disco a Trocar:</label>
                <input type="number" id="to_disk_id" name="to_disk_id" required>
                <button type="submit">Solicitar Troca</button>
            </form>
        </div>
            <div class="disponiveis">
                <h1>Discos Disponíveis</h1>
                <ul>
                    {% for disk in disks %}
                        <li>ID: {{ disk.id }}, Título: {{ disk.title }}, Artista: {{ disk.artist }}, Ano: {{ disk.year }}</li>
                    {% endfor %}
                </ul>
            </div>
    </div>
</div>

{% endblock %}
